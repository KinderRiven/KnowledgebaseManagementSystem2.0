            <div class="u_info">
                <div class="u_name">

                <div class="u_follow_frame clearfix">
                    <div class="u_follow">
                        <div class="u_follow_num">24</div>

                    </div>
                    <div class="u_book_add">
                        <img src="/resource/image/set/-1.jpg" data-toggle="modal" data-target="#create_book">

                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="c_set_name">创建书单</div>
                        </div>
                        <div class="modal-body clearfix">
                            <div class="c_set_img">
                                <img src="/resource/image/set/1.jpg">
                            </div>
                            <div class="c_set_info">
                                <div class="c_set_title">书单名称</div>
                                <input type="text" class="form-control" id="set_name">
                                <div class="c_set_title">书单描述</div>
                                <textarea class="form-control" id="set_description"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="c_set_btn">创建</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
